<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <!--Information panel -->
            <div class = "Info-Panel">
                <div class="Max-Score info-panel-item">Max-Score: <span class = "Max-Score-Value">0</span></div>
                <div class="Current-Score info-panel-item">Score: <span class = "Current-Score-Value">0</span></div>
                <div class="Play-Time info-panel-item">Play-Time: <span class = "Play-Time-Value">00:00</span></div>
            </div>
            <!-- Game Board -->
            <div class = "Board-Container">
            </div>
            <!-- start game feature -->
            <div class="modal">
                <div class="start-game">
                    <h1>Welcome to Snake Game</h1>
                    <button class = "btn btn-start">Start Game</button>
                    <button class = "btn btn-past-score">View Past Scores</button>
                </div>
                <div class="game-over">
                    <h1>Game Over</h1>
                    <h2>Your Final Score is <span class="final-score-value"></span></h2>
                    <button class = "btn btn-restart">Restart Game</button>
                    <button class = "btn btn-past-score">View Past Scores</button>
                </div>
                <div class="past-scores-screen">
                    <h1>Past Scores</h1>
                    <div class="scores-list-container">
                        <div class="scores-list">
                            <!-- Scores will be dynamically added here -->
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-clear-scores">Clear All Scores</button>
                        <button class="btn btn-back">Back</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        Made with ❤️ by Kartik Gupta
    </footer>
</body>
<script src="script.js"></script>
</html>
